<div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2023-12-28T09:39:22.000Z" title="2023/12/28 17:39:22">2023-12-28</time>发表</span><span class="level-item"><time dateTime="2023-12-31T10:02:01.826Z" title="2023/12/31 18:02:01">2023-12-31</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/qianj-work/">qianj-work</a></span><span class="level-item">1 分钟读完 (大约175个字)</span><span class="level-item" id="busuanzi_container_page_pv"><span id="busuanzi_value_page_pv">0</span>次访问</span></div></div><h1 class="title is-3 is-size-4-mobile">日观EDA软件部署</h1><div class="content"><!-- more -->

<p>1、给的MAC用于生成lic文件，使用的是wds082的MAC<br>2、将三个压缩包解压后放到&#x2F;eda&#x2F;tools&#x2F;rigoron&#x2F;目录下<br>3、设置环境变量</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ setenvRIGORON_LICENSE_FILE 27027@192.168.11.82</span><br><span class="line">$ setenv RIGORON_DIR/eda/tools/rigoron/RigorCons0802</span><br></pre></td></tr></table></figure>
<p>4、启动RigorCons软件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ /eda/tools/rigoron/RigorCons0802/bin/Taish</span><br></pre></td></tr></table></figure>
<p><img src="/images/rigoron/rigoron1.png" alt="启动Taish"><br>5、flow的启动<br>进入到flow的软件包目录</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="built_in">pwd</span></span><br><span class="line">/eda/tools/rigoron/flowx86muchuang20230802/flow</span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动服务端（端口号要和lic使用的不同）</span></span><br><span class="line">$  ./TAIFlow server -p27031</span><br><span class="line">starting TaiFlow...</span><br><span class="line">start success</span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动客户端</span></span><br><span class="line">$ ./TAIFlow client</span><br><span class="line">starting TaiFlow...</span><br><span class="line">start success</span><br></pre></td></tr></table></figure>
<p>然后在软件的File中设置Host，左下角显示connected<br><img src="/images/rigoron/rigoron2.png" alt="启动flow客户端"></p>
