<div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2024-01-06T02:42:30.000Z" title="2024/1/6 10:42:30">2024-01-06</time>发表</span><span class="level-item"><time dateTime="2024-01-07T09:08:00.599Z" title="2024/1/7 17:08:00">2024-01-07</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/qianj-work/">qianj-work</a></span><span class="level-item">4 分钟读完 (大约544个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">linux查找网络驱动名称和版本</h1><div class="content"><!-- more -->
<ol>
<li>dmesg<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ dmesg |grep -i ethernet</span><br><span class="line">[    0.638654] r8169 Gigabit Ethernet driver 2.3LK-NAPI loaded</span><br><span class="line"><span class="comment"># 驱动名称 r8169</span></span><br><span class="line"><span class="comment"># 驱动版本 2.3LK-NAPI</span></span><br></pre></td></tr></table></figure></li>
<li>modinfo<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">$ modinfo r8169</span><br><span class="line">filename:       /lib/modules/4.15.0-33-generic/kernel/drivers/net/ethernet/realtek/r8169.ko</span><br><span class="line">firmware:       rtl_nic/rtl8107e-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8107e-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168h-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168h-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168g-3.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168g-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8106e-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8106e-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8411-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8411-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8402-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168f-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168f-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8105e-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168e-3.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168e-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168e-1.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168d-2.fw</span><br><span class="line">firmware:       rtl_nic/rtl8168d-1.fw</span><br><span class="line">version:        2.3LK-NAPI    <span class="comment"># 版本</span></span><br><span class="line">license:        GPL</span><br><span class="line">description:    RealTek RTL-8169 Gigabit Ethernet driver  <span class="comment"># 描述</span></span><br><span class="line">author:         Realtek and the Linux r8169 crew &lt;netdev@vger.kernel.org&gt;</span><br><span class="line">srcversion:     538E052061BB2CC996F3FCF</span><br><span class="line"><span class="built_in">alias</span>:          pci:v00000001d00008168sv*sd00002410bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v00001737d00001032sv*sd00000024bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000016ECd00000116sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v00001259d0000C107sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v00001186d00004302sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v00001186d00004300sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v00001186d00004300sv00001186sd00004B10bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000010ECd00008169sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000010ECd00008168sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000010ECd00008167sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000010ECd00008161sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000010ECd00008136sv*sd*bc*sc*i*</span><br><span class="line"><span class="built_in">alias</span>:          pci:v000010ECd00008129sv*sd*bc*sc*i*</span><br><span class="line">depends:        mii</span><br><span class="line">retpoline:      Y</span><br><span class="line">intree:         Y</span><br><span class="line">name:           r8169</span><br><span class="line">vermagic:       4.15.0-33-generic SMP mod_unload </span><br><span class="line">parm:           use_dac:Enable PCI DAC. Unsafe on 32 bit PCI slot. (int)</span><br><span class="line">parm:           debug:Debug verbosity level (0=none, ..., 16=all) (int)</span><br></pre></td></tr></table></figure></li>
<li>ethtool<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">$ ethtool -i enp2s0</span><br><span class="line">driver: r8169  <span class="comment"># 驱动</span></span><br><span class="line">version: 2.3LK-NAPI <span class="comment"># 版本</span></span><br><span class="line">firmware-version: </span><br><span class="line">expansion-rom-version: </span><br><span class="line">bus-info: 0000:02:00.0</span><br><span class="line">supports-statistics: <span class="built_in">yes</span></span><br><span class="line">supports-test: no</span><br><span class="line">supports-eeprom-access: no</span><br><span class="line">supports-register-dump: <span class="built_in">yes</span></span><br><span class="line">supports-priv-flags: no</span><br></pre></td></tr></table></figure></li>
<li>lshw<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">$ lshw -class network</span><br><span class="line">  *-network               </span><br><span class="line">       description: Ethernet interface</span><br><span class="line">       product: RTL8111/8168/8411 PCI Express Gigabit Ethernet Controller</span><br><span class="line">       vendor: Realtek Semiconductor Co., Ltd.</span><br><span class="line">       physical <span class="built_in">id</span>: 0</span><br><span class="line">       bus info: pci@0000:02:00.0</span><br><span class="line">       logical name: enp2s0</span><br><span class="line">       version: 0c</span><br><span class="line">       serial: 64:00:6a:47:ff:45</span><br><span class="line">       size: 1Gbit/s</span><br><span class="line">       capacity: 1Gbit/s</span><br><span class="line">       width: 64 bits</span><br><span class="line">       clock: 33MHz</span><br><span class="line">       capabilities: pm msi pciexpress msix vpd bus_master cap_list ethernet physical tp mii 10bt 10bt-fd 100bt 100bt-fd 1000bt 1000bt-fd autonegotiation</span><br><span class="line">	   <span class="comment"># 下面一行可以看到驱动和驱动版本</span></span><br><span class="line">       configuration: autonegotiation=on broadcast=<span class="built_in">yes</span> driver=r8169 driverversion=2.3LK-NAPI duplex=full ip=192.168.66.150 latency=0 <span class="built_in">link</span>=<span class="built_in">yes</span> multicast=<span class="built_in">yes</span> port=MII speed=1Gbit/s</span><br><span class="line">       resources: irq:19 ioport:e000(size=256) memory:f7c00000-f7c00fff memory:f0000000-f0003fff</span><br><span class="line">  *-network DISABLED</span><br><span class="line">       description: Ethernet interface</span><br><span class="line">       physical <span class="built_in">id</span>: 1</span><br><span class="line">       logical name: virbr0-nic</span><br><span class="line">       serial: 52:54:00:c3:21:36</span><br><span class="line">       size: 10Mbit/s</span><br><span class="line">       capabilities: ethernet physical</span><br><span class="line">       configuration: autonegotiation=off broadcast=<span class="built_in">yes</span> driver=tun driverversion=1.6 duplex=full <span class="built_in">link</span>=no multicast=<span class="built_in">yes</span> port=twisted pair speed=10Mbit/s</span><br></pre></td></tr></table></figure></li>
