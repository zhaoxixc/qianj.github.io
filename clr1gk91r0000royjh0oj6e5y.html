<div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2024-01-06T02:22:10.000Z" title="2024/1/6 10:22:10">2024-01-06</time>发表</span><span class="level-item"><time dateTime="2024-01-06T02:40:54.030Z" title="2024/1/6 10:40:54">2024-01-06</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/qianj-log/">qianj-log</a></span><span class="level-item">1 分钟读完 (大约132个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">linux查看硬盘序列号</h1><div class="content"><!-- more -->
<ol>
<li>lshw<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">root@iclab15:~<span class="comment"># lshw -class disk | grep serial</span></span><br><span class="line">       serial: ZA41A32X</span><br><span class="line">root@iclab15:~<span class="comment"># </span></span><br></pre></td></tr></table></figure></li>
<li>lsblk<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">qianj@iclab15:~$ lsblk -o NAME,SERIAL</span><br><span class="line">NAME                  SERIAL</span><br><span class="line">sda                   ZA41A32X</span><br><span class="line">├─sda2                </span><br><span class="line">├─sda3                </span><br><span class="line">│ ├─ubuntu--vg-swap_1 </span><br><span class="line">│ └─ubuntu--vg-root   </span><br><span class="line">└─sda1                </span><br><span class="line">qianj@iclab15:~$ </span><br></pre></td></tr></table></figure></li>
<li>smartctl<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ yum install smartmontools -y</span><br><span class="line">$ smartctl -i /dev/sda</span><br><span class="line"><span class="comment"># 可以看到Serial Number</span></span><br></pre></td></tr></table></figure></li>
<li>udevadm<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">udevadm info --query=property --name=/dev/sda</span><br></pre></td></tr></table></figure></li>
<li>hdparm<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ yum install hdparm -y</span><br><span class="line">$ hdparm -i /dev/sda</span><br></pre></td></tr></table></figure></li>
<li>inxi<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ yum install inxi -y</span><br><span class="line">$ inxi -Dxx</span><br></pre></td></tr></table></figure></li>
<li>gparted<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ yum install gparted -y</span><br><span class="line">$ gparted</span><br><span class="line"><span class="comment"># 注意：GUI界面</span></span><br></pre></td></tr></table></figure></li>
<li>gnome-disks<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ gnome-disks</span><br><span class="line"><span class="comment"># 注意：GUI界面</span></span><br></pre></td></tr></table></figure></li>
</ol>
