<h1 id="查看office"><a href="#查看office" class="headerlink" title="查看office"></a>查看office</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$ yum install libreoffice</span><br><span class="line">$ libreoffice xxx.doc</span><br><span class="line"></span><br><span class="line">$ rpm -qa | grep office</span><br><span class="line">$ man libreoffice</span><br><span class="line">$ libreoffice --<span class="built_in">help</span></span><br><span class="line">$ libreoffice --writer  <span class="comment"># 启动文字处理器</span></span><br><span class="line">$ libreoffice --calc  <span class="comment"># 启动一个空的电子表格</span></span><br><span class="line">$ libreoffice --draw  <span class="comment"># 启动一个空的绘图文档</span></span><br><span class="line">$ libreoffice --web   <span class="comment"># 启动一个空的 HTML 文档</span></span><br><span class="line">$ libreoffice --writer --nologo    <span class="comment">#可以在不显示启动屏幕的情况下启动 LibreOffice</span></span><br><span class="line">$ libreoffice --writer -n example.odt    <span class="comment">#-n将任何文档设为模板</span></span><br></pre></td></tr></table></figure>

<h1 id="查看PDF"><a href="#查看PDF" class="headerlink" title="查看PDF"></a>查看PDF</h1><p><code>yum install evince</code><br><code>evince qianj.pdf</code><br><code>firefox qianj.pdf</code></p>
